<!DOCTYPE html>
<html>
<head>
  <title>Digging Down Simulator</title>
  <style>
    #map { height: 100vh; width: 100%; }
    body { margin: 0; }
  </style>
    <meta charset="UTF-8">
    <title>Digging Down Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="map"></div>

  <script>
    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 0, lng: 0 },
        zoom: 2,
      });

      map.addListener("click", (e) => {
        const lat = e.latLng.lat();
        const lng = e.latLng.lng();

        addMarker(lat, lng, "Start Point");

        const antipodeLat = -lat;
        const antipodeLng = lng > 0 ? lng - 180 : lng + 180;

        addMarker(antipodeLat, antipodeLng, "Antipode");
      });
    }

    function addMarker(lat, lng, title) {
      new google.maps.Marker({
        position: { lat, lng },
        map,
        title,
      });
    }
  </script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvurhdpSVUgwFlntLmj6F7brmcMv8iQ0I&callback=initMap">
  </script>
</body>
</html>
